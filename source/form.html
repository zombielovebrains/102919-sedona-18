<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Седона - форма отзыва</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <nav class="page-header__nav main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="">Главная</a></li>
            <li class="main-nav__item"><a href="">Фото и видео</a></li>
            <li class="main-nav__item"><a href="">Форма отзыва</a></li>
            <li class="main-nav__item"><a href="">HTML academy</a></li>
          </ul>
        </nav>
        <div class="logobox">
          <div class="logo__logo">
            <a href="index.html"><img src="img/logo-sedona-mobile.svg" width="102" height="83"></a>
          </div>
          <button type="button" name="button" class="logo__burger">
            <img src="img/icon-menu.svg" alt="открыть меню" width="23" height="21">
          </button>
        </div>
      </div>
    </header>
    <main class="page-main">
      <section class="main-screen">
        <div class="container">
          <div class="main-screen__text main-screen__text--min"><img src="img/text-sedona.svg" alt="" width="230" height="40"></div>
        </div>
      </section>
      <section class="form">
        <div class="container">
          <header class="form__header">
            <p class="form__title">Оставьте свой отзыв</p>
            <p class="form__text">Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
          </header>
          <form class="form__form" action="https://echo.htmlacademy.ru" method="post">
            <fieldset class="form__set fullname">
              <label for="firstname" class="fullname__label">Имя*:</label>
              <input type="text" class="fullname__input" name="firstname" placeholder="Имя" id="firstname" required>
              <label for="middlename" class="fullname__label">Фамилия*:</label>
              <input type="text" class="fullname__input" name="middlename" placeholder="Имя" id="middlename" required>
              <label for="lastname" class="fullname__label">Отчество:</label>
              <input type="text" class="fullname__input" name="lastname" placeholder="Имя" id="lastname" required>
            </fieldset>
            <fieldset class="form__set contact-form">
              <label for="phone" class="contact-form__label">Контактный телефон*:</label>
              <input type="tel" class="contact-form__input contact-form__input--phone" name="phone" placeholder="Введите телефон" id="phone" required>
              <label for="mail" class="contact-form__label">Электронная почта*:</label>
              <input type="email" class="contact-form__input contact-form__input--mail" name="mail" placeholder="Введите e-mail" id="mail" required>
            </fieldset>
            <fieldset class="form__set poll">
              <input type="radio" name="poll" value="good" id="good" class="visually-hidden">
              <label for="good" class="poll__label"><div class="poll__fakeinput"></div>Скорее положительное</label>
              <input type="radio" name="poll" value="bad" id="bad" class="visually-hidden">
              <label for="bad" class="poll__label"><div class="poll__fakeinput"></div>Скорее отрицательное</label>
              <input type="radio" name="poll" value="neutral" id="neutral" class="visually-hidden">
              <label for="neutral" class="poll__label"><div class="poll__fakeinput"></div>Затрудняюсь ответить</label>
            </fieldset>
            <fieldset class="form__set sights">
              <input type="checkbox" name="devilbridge" value="" class="visually-hidden" id="devilbridge">
              <label for="devilbridge"><div class="sights__fakeinput"></div>Мост Дьявола</label>
              <input type="checkbox" name="mountainbell" value="" class="visually-hidden" id="mountainbell">
              <label for="mountainbell"><div class="sights__fakeinput"></div>Гора Колокол</label>
              <input type="checkbox" name="slidepark" value="" class="visually-hidden" id="slidepark">
              <label for="slidepark"><div class="sights__fakeinput"></div>Слайд-парк</label>
              <input type="checkbox" name="redrocks" value="" class="visually-hidden" id="redrocks">
              <label for="redrocks"><div class="sights__fakeinput"></div>Красные скалы</label>
            </fieldset>
            <div class="form__set review">
              <label for="review" class="review__label">Опишите свои эмоции:</label>
              <textarea name="name" class="review_textarea" id="review"></textarea>
            </div>
            <button type="submit" name="button" class="form__btn">Отправить отзыв</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <div class="container">
        <p class="page-footer__hashtag">#visitSEDONA</p>
        <ul class="page-footer__social social-list">
          <li class="social-list__box"><a href="" class="social-list__icon"><img src="img/icon-twitter.svg" alt="седона твиттер" width="18" height="14"></a></li>
          <li class="social-list__box"><a href="" class="social-list__icon"><img src="img/icon-facebook.svg" alt="седона фейсбук" width="9" height="18"></a></li>
          <li class="social-list__box"><a href="" class="social-list__icon"><img src="img/icon-youtube.svg" alt="седона ютуб" width="20" height="14"></a></li>
        </ul>
        <p class="page-footer__text">Разработано<a href="https://htmlacademy.ru/intensive/adaptive" class="page-footer__htmlacademy"><img src="img/logo-htmlacademy.svg" alt=""></a></p>
      </div>
    </footer>
  </body>
</html>
